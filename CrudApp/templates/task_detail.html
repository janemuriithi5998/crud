<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <h1>Task Detail</h1>
    <p>Title: {{ tasks.title }}</p>
    <p>Description: {{  tasks.description}}  </p>
    <p>Completed: {% if tasks.completed %}Yes{% else %}No{% endif %}</p>
    <p>Created at: {{ tasks.created_at }}</p>
    <a href="{% url 'task_update' tasks.id %}">Edit</a>
    <form action="{% url 'task_delete' tasks.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
